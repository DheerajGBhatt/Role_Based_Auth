{% extends 'base.html' %}

{% block content %}
{% if messages %}
  {% for msg in messages %}
    <div class="alert alert-info alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{msg.message}}
    </div>
  {% endfor %}
{% endif %}
<div class="control-group">
          <div class="controls">
            <table class="table table-striped">
            <th> Role</th>
            <th> Actions</th>
            <th> Resources </th>
{% for data1 in data %}
 <tr><td> {{ data1.role_name }}</td>
  <td>{{ data1.actions }}</td>
  <td>{{data1.resources}}</td></tr>
{% endfor %}
</table>

          </div>
      </div>
{% endblock %}
